        .block {
            background-color: #333;
            padding: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-width: 150px;
            max-width: 200px;
            min-height: 150px;
            overflow: hidden;
        }

        .block img {
            width: 100%; 
            height: auto;
            border-radius: 8px; 
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }

        .block img:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px #ffff00; 
        }

        .block a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
            transition: text-shadow 0.5s ease-in-out, color 0.5s ease-in-out;

        .block a:hover {

    <script>
        function highlightText() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();
            const blocks = document.querySelectorAll(".block .text");

            blocks.forEach(block => {
                const text = block.textContent;
                block.innerHTML = text; 										// Сбросим предыдущие выделения

                if (searchInput && text.toLowerCase().includes(searchInput)) {
                    const regex = new RegExp(`(${searchInput})`, 'gi'); 						// Регулярное выражение для поиска совпадений
                    block.innerHTML = text.replace(regex, '<span class="highlight">$1</span>'); 			// Оборачиваем совпавшие части в <span>
                }
            });
        }
    </script>
